version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: health_office_db
    environment:
      POSTGRES_DB: health_office
      POSTGRES_USER: health_office
      POSTGRES_PASSWORD: health_office_password
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
