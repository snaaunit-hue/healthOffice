services:
  # 1. The Spring Boot Backend
  - type: web
    name: health-office-backend
    runtime: docker
    rootDir: backend
    region: frankfurt
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: health-office-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: health-office-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: health-office-db
          property: database
      # Now we MANUALLY build the SPRING_DATASOURCE_URL with the mandatory jdbc: prefix
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: health-office-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: health-office-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true

  # 2. The Flutter Web Frontend
  - type: web
    name: health-office-portal
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.web
    region: frankfurt
    plan: free

databases:
  - name: health-office-db
    plan: free
    region: frankfurt
