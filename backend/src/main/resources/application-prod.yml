spring:
  main:
    banner-mode: off
  datasource:
    # We use a custom env var name to avoid Spring Boot's auto-mapping of SPRING_DATASOURCE_URL
    url: jdbc:${RENDER_DATABASE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    root: INFO
    ye.gov.sanaa.healthoffice: INFO
